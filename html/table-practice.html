<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Company</th>
  </tr>
  <tr>
    <td>Tom</td>
    <td>Seattle</td>
    <td>Amazon</td>
  </tr>
  <tr>
    <td>Brad</td>
    <td>San Francisco</td>
    <td>SVB</td>
  </tr>
</table>
<table border="1">
  <tr>
    <th>Col 1</th>
    <th>Col 2</th>
    <th>Col 3</th>
  </tr>
  <tr> 
    <td rowspan="2">Text</td>
    <td colspan="2">C</td>
  </tr>
    <td>1</td>
    <td>2</td>
  </tr>
</table>
</body>
</html>
